server:
  port: 8088

spring:
  application:
    name: eduol-server
  datasource:
    url: jdbc:postgresql://localhost:5432/db_eduol
    username: root
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: postgresql
    generate-ddl: true